{% extends 'drybuild/base.html' %}

{% block content %}
<div class="container">
    <h1>Contacts</h1>
        <div class="row">
                <div class="col-lg-6 col-sm-12 col-md-6">
                        <form class="form-horizontal" action="" method="post">
                        <fieldset>
                    
                            <!-- Name input-->
                            <div class="form-group">
                            <label class="col-md-3 control-label" style="color:white" for="name">Име</label>
                            <div class="col-md-9">
                                <input id="name" name="name" type="text" placeholder="Вашето име" class="form-control">
                            </div>
                            </div>
                    
                            <!-- Email input-->
                            <div class="form-group">
                            <label class="col-md-3 control-label" style="color:white" for="email">Вашият email</label>
                            <div class="col-md-9">
                                <input id="email" name="email" type="text" placeholder="Вашият email" class="form-control">
                            </div>
                            </div>
                    
                            <!-- Message body -->
                            <div class="form-group">
                            <label class="col-md-3 control-label" style="color:white" for="message">Вашето съобщение</label>
                            <div class="col-md-9">
                                <textarea class="form-control" id="message" name="message" placeholder="Вашето съобщение напишете тук..." rows="5"></textarea>
                            </div>
                            </div>
                    
                            <!-- Form actions -->
                            <div class="form-group">
                            <div class="col-md-2 text-right">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                            </div>
                        </fieldset>
                        </form>
                </div>
                <div class="col-lg-6 col-sm-12 col-md-6">
                    <iframe width="300" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=Lindwurmstra%C3%9Fe%20126A,%2080337%20M%C3%BCnchen,%20%D0%93%D0%B5%D1%80%D0%BC%D0%B0%D0%BD%D0%B8%D1%8F&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                </div>
            <br>
        </div>
</div>


{% endblock content %}
