{% extends 'drybuild/base.html' %}
{% block headers %}
<title>Projects we made</title>
{% endblock headers %}
{% block content %}
    <div class="container">
        <h1 align="center">Projects we made</h1>
        <div class="row">
            {% for obj in object_list %}
                <div class="col-lg-3">
                    <a href="{{ obj.slug }}"><div class="card border-success mb-3">
                        <img class="card-img-top" src="{{ obj.thumbnail.url | safe }}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ obj.title | safe }}</h5>
                        </div>
                    </div>
                    <br>
                </div>
            {% endfor %}
    </div>
        </div>
    </div>
<!-- This is new cards stayle. need a loop -->


{% endblock %}
